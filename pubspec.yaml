name: flutter_firebase_quiz_app
description: A new end-to-end Flutter project with firebase and riverpod

publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # firebase_services module
  firebase_services:
    path: module/firebase_services/

  # state management and service locator
  flutter_riverpod: ^2.0.0-dev.9

  # core utilities
  freezed_annotation: ^2.1.0
  json_annotation: ^4.6.0

  # ui
  cupertino_icons: ^1.0.2
  lottie: ^1.4.3
  top_snackbar_flutter: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # development
  build_runner: ^2.2.1
  fake_cloud_firestore: ^1.3.1
  firebase_auth_mocks: ^0.8.5+1
  flutter_gen_runner: ^5.0.2
  freezed: ^2.1.0+1
  json_serializable: ^6.3.2
  very_good_analysis: ^3.1.0

flutter_gen:
  output: lib/core/utils/gen/
  line_length: 80

  integrations:
    lottie: true

flutter:

  uses-material-design: true

  assets:
    - assets/lottie/